<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Required - Yunji Jun</title>
  
  <!-- Link CSS files -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/responsive.css">
  
  <style>
    /* Password Page Specific Styles */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .password-main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-60) var(--spacing-40);
    }

    .password-content {
      max-width: 900px;
      text-align: center;
    }

    .password-text {
      font-family: var(--font-headline);
      font-size: var(--font-size-t1);
      font-weight: var(--font-weight-t1);
      line-height: var(--line-height-t1);
      color: var(--color-on-fill-black);
      margin-bottom: 0;
    }
    
    .password-text + .password-text {
      margin-top: var(--spacing-24);
      margin-bottom: var(--spacing-32);
    }

    .password-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-8);
      max-width: 240px;
      margin: 0 auto;
    }

    .password-input {
      width: 240px;
      height: 36px;
      padding: 0 var(--spacing-16);
      background-color: var(--color-background-white);
      border: 1px solid var(--color-on-fill-black);
      border-radius: 4px;
      font-family: var(--font-body);
      font-size: var(--font-size-b1);
      color: var(--color-on-fill-black);
      text-align: center;
    }

    .password-input::placeholder {
      color: var(--color-on-fill-neutral);
    }

    .password-input:focus {
      outline: none;
      border-color: var(--color-on-fill-black);
      box-shadow: 0 0 0 1px var(--color-on-fill-black);
    }

    /* Button styles moved to global button component */

    .error-message {
      display: none;
      color: var(--color-dynamic-salmon);
      font-size: var(--font-size-s1);
      margin-top: var(--spacing-8);
    }

    .error-message.visible {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navigation">
    <a href="../index.html" class="logo">
      <img src="../images/assets/logo-general-light-desktop.svg" alt="Yunji Jun" id="navLogoImg">
    </a>
  </nav>

  <!-- Main Content -->
  <main class="password-main">
    <div class="password-content">
      <p class="password-text">
        This page requires a password. Please check the provided résumé to find it. 
      </p>
      <p class="password-text">
        For other inquiries, feel free to contact yunjijun.info@gmail.com
      </p>

      <form class="password-form" id="passwordForm">
        <input 
          type="password" 
          id="passwordInput" 
          class="password-input"
          placeholder="Enter password"
          required
          autocomplete="off"
        />
        <button type="submit" class="button button--primary">
          Submit
        </button>
        <div class="error-message" id="errorMessage">
          Incorrect password. Please try again.
        </div>
      </form>
      
      <a href="../index.html" class="button button--text" style="margin-top: var(--spacing-8);">
        Back to main page
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-bottom">
      <a href="../index.html" class="logo">
        <img src="../images/assets/logo-general-dark-desktop.svg" alt="Yunji Jun">
      </a>
      <p class="footer-copyright">
        © 2025 Yunji Jun. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- Link JS files -->
  <script src="../js/main.js"></script>

</body>
</html>
